name: Arduino Compile Sketches

on: 
  workflow_call:
    inputs:
      message:
        description: Message to display in job summary
        required: false
        type: string
      fqbn:
        required: true
        type: string
      platform-name:
        required: true
        type: string
      platform-sourceurl:
        required: true
        type: string
      platform-version:
        required: true
        type: string
      libraries:
        required: true
        type: string
      copyfile:
        required: false
        type: string

jobs:
  compile-sketches: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
#      - name: Clone compile-sketches to get python version (using nektos/act locally)
#        if: ${{ env.ACT }}
#        run: cd /tmp; if [ ! -d compile-sketches ]; then git clone 'https://github.com/arduino/compile-sketches'; fi
#      - name: setup-python (when running locally for nektos/act compatibility)
#        if: ${{ env.ACT }}
#        uses: actions/setup-python@v4
#        with:
#          python-version-file: /tmp/compile-sketches/.python-version
#      - name: Install Poetry (when running locally for nektos/act compatibility)
#        if: ${{ env.ACT }}
#        uses: snok/install-poetry@v1
#      - name: Install pipx (when running locally for nektos/act compatibility)
#        if: ${{ env.ACT }}
#        run: pip install pipx
      - name: Copy file if necessary
        if: ${{ inputs.copyfile }}
        run: |
          cp ${{ inputs.copyfile }}-template.h ${{ inputs.copyfile }}.h
      - uses: arduino/compile-sketches@v1
        with:
          fqbn: ${{ inputs.fqbn }}
          platforms: |
            - name: ${{ inputs.platform-name }}
              version: ${{ inputs.platform-version }}
              source-url: ${{ inputs.platform-sourceurl }}
          sketch-paths: |
            - .
          verbose: true
          enable-warnings-report: true
          libraries: ${{ inputs.libraries }}
      - name: Print the job summary
        if: ${{ inputs.message }}
        run: |
          echo ${{ inputs.message }} >$GITHUB_STEP_SUMMARY

